<div class="panel panel-default">
  <div class="panel-body posts">
    <!-- loading data -->
    <div>
      <span ng-if="isLoading">
        <i class="fa fa-spinner fa-pulse"></i> Đang tải dữ liệu ....
      </span>
    </div>

    <div class="post-item">
      <div class="post-title">
        {{post.title}}
      </div>
      <div class="post-date"><span class="fa fa-calendar"></span> {{post.date}}</div>
      <div class="post-text">
        {{post.content}}
      </div>
      <div class="post-row">
        <div class="post-info">
          <span class="fa fa-thumbs-up"></span> 15 - <span class="fa fa-eye"></span> 15,332 - <span class="fa fa-star"></span> 322
        </div>
      </div>
    </div>
  </div>
</div>
